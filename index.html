<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Table</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5 style m0">
                <h1>Form</h1>
                <form id="myForm">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName"  required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName"  >
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address"  required>
                    </div>
                    <div class="form-group">
                        <label for="pincode">Pincode</label>
                        <input type="text" class="form-control" id="pincode"  required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" class="form-control" required>
                            <option selected disabled value="">Choose</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="food">Choice of Food (select at least 2)</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Pizza" id="food1">
                            <label class="form-check-label" for="food1">Pizza</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Burger" id="food2">
                            <label class="form-check-label" for="food2">Burger</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Pasta" id="food3">
                            <label class="form-check-label" for="food3">Pasta</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Salad" id="food4">
                            <label class="form-check-label" for="food4">Salad</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Sandwich" id="food5">
                            <label class="form-check-label" for="food5">Sandwich</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" class="form-control" id="state"  required>
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" class="form-control" id="country" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </form>
            </div>
            <div class="col-md-7 style">
                <h1>Database</h1>
                <table class="table table-striped recordsTable">
                    <thead class="thead-light">
                      <tr>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">Pincode</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Food</th>
                        <th scope="col">State</th>
                        <th scope="col">Country</th>
                      </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script> 
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
